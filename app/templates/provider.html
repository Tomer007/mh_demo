<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>תיק רפואי מטופל</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .image-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .corner-link {
      position: absolute;
      top: 300px;
      left: 100px;
      width: 140px;
      height: 140px;
      z-index: 2;
      background: transparent;
      cursor: pointer;
      border-radius: 50%;
    }

    /* Tooltip */
    .corner-link:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 160px;
      left: 0;
      background-color: orange;
      color: white;
      padding: 6px 6px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.85em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      animation: fadeInTooltip 0.3s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInTooltip {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .corner-link {
        width: 100px;
        height: 100px;
        top: 10px;
        left: 10px;
      }
    }

    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 80%;
      height: 80%;
      background: white;
      border-radius: 12px;
      overflow: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .modal-content {
        width: 90%;
        height: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="/static/img/provider.png" alt="provider" />
    <a href="#" class="corner-link" title="סיכום הכנה לביקור" id="open-modal"></a>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content" id="modalContent">
      <button class="modal-close" onclick="closeModal()">close</button>
      <iframe src="/provider_deashboard.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const openBtn = document.getElementById('open-modal');

    openBtn.addEventListener('click', function(e) {
      e.preventDefault();
      modal.style.display = 'flex';
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
